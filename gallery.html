<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gallery-img:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <a href="Main.html" class="btn back-button">
    ‚Üê Back to Home
  </a>

  <div class="container py-5">
    <h1 class="text-center mb-4"> Gallery</h1>
    <div id="gallery" class="row g-4"></div>
  </div>

  <script>
    fetch("http://localhost:9000/api/gallery")
      .then(res => res.json())
      .then(images => {
        const galleryDiv = document.getElementById("gallery");
        images.forEach(img => {
          const imgUrl = `http://localhost:9000/api/gallery/${img.id}`;
          const col = document.createElement("div");
          col.classList.add("col-md-4");
          col.innerHTML = `
                        <div class="image-container">
                            <img src="${imgUrl}" class="gallery-img" alt="${img.name}">
                        </div>
                    `;
          galleryDiv.appendChild(col);
        });
      });
  </script>
</body>

</html>
